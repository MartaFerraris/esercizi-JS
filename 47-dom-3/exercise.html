<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const inputs = document.getElementsByTagName('input');
  const labels = document.getElementsByTagName('label');

  for (let i = 0; i < inputs.length; i++) {
    const labelText = labels[i].innerText;
    const input = inputs[i];
    console.log(`${labelText} ${input.value}`);
  }
</script>

<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  async function fecthTodo() {
    const container = document.getElementById('container');
    try{
      const resp = await fetch('https://jsonplaceholder.typicode.com/todos/4');
      if(!resp.ok) {
        throw new Error(`HTTP Error. Status: ${resp.status}`);
      }

      const todo = await resp.json();
      const addTitle = document.createElement('h2');
      addTitle.textContent = todo.title;

      const addCheckbox = document.createElement('input');
      addCheckbox.type = 'checkbox';
      addCheckbox.checked = todo.completed;

      container.appendChild(addTitle);
      container.appendChild(addCheckbox);
    } catch(error) {
      console.log(error);
    }
  }

  fecthTodo();
</script>
